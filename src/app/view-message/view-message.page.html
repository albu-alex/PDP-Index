<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="exercise">
  <ion-item>
    <ion-label class="ion-text-wrap">
      <h2>
        {{ exercise.name }}
        <span class="date">
          <ion-note>{{ exercise.index }}</ion-note>
        </span>
      </h2>
    </ion-label>
  </ion-item>
  
  <div class="ion-padding">
    <h1>{{ exercise.question }}</h1>
    <ion-textarea>{{ exercise.answer }}</ion-textarea>
  </div>
</ion-content>
