<ion-item *ngIf="exercise" [routerLink]="'/message/' + exercise.id" [detail]="false">
  <div slot="start" [class]="!exercise.read ? 'dot dot-unread' : 'dot'"></div>
  <ion-label class="ion-text-wrap">
    <h2>
      {{ exercise.name }}
      <span class="date">
        <ion-note>{{ exercise.index }}</ion-note>
        <ion-icon name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
      </span>
    </h2>
    <h3>{{ exercise.question }}</h3>
  </ion-label>
  </ion-item>
